version: '3.1'

services:

  db:
   image: postgres
   restart: always
   environment:
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: example
   ports:
     - 5432:5432

  adminer:
   image: adminer
   restart: always
   ports:
     - 8080:8080

  nginx: 
   build: ./nginx
   links:
     - nest2
     - nest1
   ports:
     - 5000:5000

  nest1:
   image: nest
   restart: always
   build: .
   links:
     - db:db
   ports:
     - "5000"

  nest2:
   image: nest
   restart: always
   build: .
   links:
     - db:db
   ports:
     - "5000"

  database:
    image: 'mongo'
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=mongo_db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - 27017:27017





  