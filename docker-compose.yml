version: '3.1'

services:

  db:
   image: postgres
   restart: always
   environment:
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: example
   ports:
     - 5432:5432

  adminer:
   image: adminer
   restart: always
   ports:
     - 8080:8080

  nginx: 
   build: ./nginx
   ports:
     - 80:80
   links:
      - nest2:nest2
      - nest1:nest1

  nest1:
   restart: always
   build: .
   volumes:
     - .:/nest
   ports:
     - "80"

  nest2:
   restart: always
   build: .
   volumes:
     - .:/nest
   ports:
     - "80"

  database:
    image: 'mongo'
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=mongo_db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - 27017-27019:27017-27019





  